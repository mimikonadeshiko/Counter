<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Counter App</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: Black;
        }
        h1 {
            font-size: 72px;
            text-align: center;
            margin-top: 0px;
            color: white;
        }
        h2 {
            font-size: 64px;
            text-align: center;
            margin-top: 0px;
            color: white;
        }
        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .counter button {
            font-size: 32px;
            padding: 45px 45px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
        }
        .counter button:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Counter App</h1>
    <h2>Right Counter</h2>
    <div class="counter">
        <button id="decreaseRight">-</button>
        <h1 id="countRight">0</h1>
        <button id="increaseRight">+</button>
        <button id="resetRight">Reset</button>
    </div>
    <h2>Left Counter</h2>
    <div class="counter">
        <button id="decreaseLeft">-</button>
        <h1 id="countLeft">0</h1>
        <button id="increaseLeft">+</button>
        <button id="resetLeft">Reset</button>
    </div>

    <script>
        // 左側のカウンター
        const countLeftEl = document.getElementById('countLeft');
        const increaseLeftBtn = document.getElementById('increaseLeft');
        const decreaseLeftBtn = document.getElementById('decreaseLeft');
        const resetLeftBtn = document.getElementById('resetLeft');

        let countLeft = 0;
        countLeftEl.textContent = countLeft;

        increaseLeftBtn.addEventListener('click', () => {
            countLeft++;
            countLeftEl.textContent = countLeft;
        });

        decreaseLeftBtn.addEventListener('click', () => {
            countLeft--;
            countLeftEl.textContent = countLeft;
        });

        resetLeftBtn.addEventListener('click', () => {
            countLeft = 0;
            countLeftEl.textContent = countLeft;
        });

        // 右側のカウンター
        const countRightEl = document.getElementById('countRight');
        const increaseRightBtn = document.getElementById('increaseRight');
        const decreaseRightBtn = document.getElementById('decreaseRight');
        const resetRightBtn = document.getElementById('resetRight');

        let countRight = 0;
        countRightEl.textContent = countRight;

        increaseRightBtn.addEventListener('click', () => {
            countRight++;
            countRightEl.textContent = countRight;
        });

        decreaseRightBtn.addEventListener('click', () => {
            countRight--;
            countRightEl.textContent = countRight;
        });

        resetRightBtn.addEventListener('click', () => {
            countRight = 0;
            countRightEl.textContent = countRight;
        });
        document.addEventListener('keydown', (event) => {
        if (event.code === 'ArrowRight') {
            countRight++;
            countRightEl.textContent = countRight;
        } else if (event.code === 'ArrowLeft') {
            countRight--;
            countRightEl.textContent = countRight;
        } else if (event.code === 'ArrowUp') {
            countLeft++;
            countLeftEl.textContent = countLeft;
        } else if (event.code === 'ArrowDown') {
            countLeft--;
            countLeftEl.textContent = countLeft;
        }
});
    </script>
